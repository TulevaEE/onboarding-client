version: 2.1
orbs:
  aws-cli: circleci/aws-cli@3.1.1
  node: circleci/node@5.1.0
  codecov: codecov/codecov@3.2.3
references:
  workspace_root: &workspace_root /tmp/workspace
  attach_workspace: &attach_workspace
    attach_workspace:
      at: *workspace_root
jobs:
  build:
    executor:
      name: node/default
      tag: '18.17'
    steps:
      - *attach_workspace
      - checkout
      - node/install-packages
      - run:
          name: Build
          command: npm run build
      - run:
          name: Copy assets
          command: |
            set -exu
            mv build /tmp/workspace
      - persist_to_workspace:
          root: *workspace_root
          paths:
            - build
  test:
    executor:
      name: node/default
      tag: '18.17'
    steps:
      - checkout
      - node/install-packages
      - run:
          name: Lint
          command: npm run lint
      - run:
          name: Run tests
          command: npm test -- --maxWorkers=2
      - store_test_results:
          path: ./test-results.json
      - codecov/upload
  deploy:
    executor: aws-cli/default
    steps:
      - checkout
      - *attach_workspace
      - aws-cli/setup
      - run:
          name: Deploy master to S3
          command: aws s3 cp /tmp/workspace/build s3://pension.tuleva.ee --recursive
  notify-sentry-deploy:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - *attach_workspace
      - run:
          name: Create release and notify Sentry of deploy
          command: |
            curl -sL https://sentry.io/get-cli/ | bash
            export SENTRY_RELEASE=$(sentry-cli releases propose-version)
            sentry-cli releases new -p $SENTRY_PROJECT $SENTRY_RELEASE
            sentry-cli releases set-commits $SENTRY_RELEASE --auto
            sentry-cli releases files $SENTRY_RELEASE upload-sourcemaps /tmp/workspace/build
            sentry-cli releases finalize $SENTRY_RELEASE
            sentry-cli releases deploys $SENTRY_RELEASE new -e $SENTRY_ENVIRONMENT

workflows:
  version: 2
  onboarding-client-production:
    jobs:
      - build
      - test:
          requires:
            - build
      - deploy:
          requires:
            - test
          context: aws
          filters:
            branches:
              only: master
      - notify-sentry-deploy:
          requires:
            - deploy
          context: sentry
          filters:
            branches:
              only: master
