version: 2.1
orbs:
  awsebcli: sbc-orbs/awsebcli@0.0.3
  node: circleci/node@1.1.6
jobs:
  build:
    executor:
      name: node/default
      tag: '10.4'
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run:
                name: Download dependencies
                command: npm ci
  test:
    executor:
      name: node/default
      tag: '10.4'
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run:
                name: Lint
                command: npm run lint
            - run:
                name: Run tests
                command: npm test -- --maxWorkers=2
            - run:
                name: Upload coverage report
                command: bash <(curl -s https://codecov.io/bash)
  deploy:
    executor: awsebcli/default
    steps:
      - checkout
      - deploy:
          name: Deploy master to Production
          command: eb deploy onboarding-client --label ${CIRCLE_SHA1} --timeout 20

workflows:
  version: 2
  build-test-and-deploy:
    jobs:
      - build
      - test:
          requires:
            - build
      - deploy:
          requires:
            - test
          context: elastic-beanstalk-deployment
          filters:
            branches:
              only: master
