version: 2.1
orbs:
  awsebcli: sbc-orbs/awsebcli@0.0.3
  node: circleci/node@1.1.6
references:
  workspace_root: &workspace_root
    /tmp/workspace
  attach_workspace: &attach_workspace
    attach_workspace:
      at: *workspace_root
jobs:
  build:
    executor:
      name: node/default
      tag: '10.4'
    steps:
      - *attach_workspace
      - checkout
      - node/with-cache:
          steps:
            - run:
                name: Download dependencies
                command: npm ci
            - run:
                name: Build
                command: npm run build
      - persist_to_workspace:
          root: *workspace_root
          paths:
            - build
  test:
    executor:
      name: node/default
      tag: '10.4'
    steps:
      - checkout
      - *attach_workspace
      - node/with-cache:
          steps:
            - run:
                name: Lint
                command: npm run lint
            - run:
                name: Run tests
                command: npm test -- --maxWorkers=2
            - run:
                name: Upload coverage report
                command: bash <(curl -s https://codecov.io/bash)
  deploy:
    executor: awsebcli/default
    steps:
      - checkout
      - *attach_workspace
      - run:
          name: Deploy master to Production
          command: eb deploy onboarding-client --label ${CIRCLE_SHA1} --timeout 20
      - run:
          name: Deploy master to S3
          command: aws s3 cp build s3://pension.tuleva.ee --recursive

workflows:
  version: 2
  build-test-and-deploy:
    jobs:
      - build
      - test:
          requires:
            - build
      - deploy:
          requires:
            - test
          context: elastic-beanstalk-deployment
          filters:
            branches:
              only: master
